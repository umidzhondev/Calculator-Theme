<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--* FONTAWESOME LINK END -->
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="calculator__header">
                <div class="calculator__header-icons">
                    <div class="colors">
                        <span data-shadow="#090909 " data-bg-color="#262626" class="color-1 color--item"></span>
                        <span data-shadow="#CC4F51FF" data-bg-color="#DD6969FF" class="color-2 color--item"></span>
                        <span data-shadow="rgb(124, 117, 13)" data-bg-color="#CEB421FF"
                            class="color-3 color--item"></span>
                        <span data-shadow="#365453FF" data-bg-color="#26B6CEFF" class="color-4 color--item"></span>
                        <span data-shadow="#2D0807FF" data-bg-color="#CC2626FF" class="color-5 color--item"></span>
                    </div>
                    <i class="fas fa-chevron-left toleft--icon"></i>
                    <i class="fas fa-align-left menu--icon"></i>
                </div>
                <div class="calculator__display">
                    <input type="text" placeholder="0" value="0" class="calculator__display-input">
                </div>
            </div>
            <div class="calculator__body">
                <div class="calculator__btn-boxs">
                    <div class="calculator__btn-box">
                        <span class="calculator__btn">(</span>
                        <span class="calculator__btn">)</span>
                        <span class="calculator__btn">C</span>
                        <span class="calculator__btn">AC</span>
                    </div>
                    <div class="calculator__btn-box">
                        <span class="calculator__btn">7</span>
                        <span class="calculator__btn">8</span>
                        <span class="calculator__btn">9</span>
                        <span class="calculator__btn">*</span>
                    </div>
                    <div class="calculator__btn-box">
                        <span class="calculator__btn">4</span>
                        <span class="calculator__btn">5</span>
                        <span class="calculator__btn">6</span>
                        <span class="calculator__btn">-</span>
                    </div>
                    <div class="calculator__btn-box">
                        <span class="calculator__btn">1</span>
                        <span class="calculator__btn">2</span>
                        <span class="calculator__btn">3</span>
                        <span class="calculator__btn">+</span>
                    </div>
                    <div class="calculator__btn-box">
                        <span class="calculator__btn">0</span>
                        <span class="calculator__btn">.</span>
                        <span class="calculator__btn">/</span>
                        <span class="calculator__btn">=</span>
                    </div>
                </div>
                <div class="calculator__backgroun-box"></div>
            </div>
        </div>

    </div>


    <!--* JAVASCRIPT FILE -->
    <script src="./js/index.js"></script>
    <!--* JAVASCRIPT FILE END -->
</body>

</html>
